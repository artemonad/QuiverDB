# cbindgen configuration for QuiverDB FFI (C ABI)

language = "C"
include_guard = "QUIVERDB_H"
pragma_once = true

# Where to write the header:
#   cbindgen --crate QuiverDB --output quiverdb.h
# (см. инструкции в docs/ffi.md)

# Add standard C includes up-front
sys_includes = ["stdint.h", "stddef.h"]

# Generate only our public extern "C" symbols (no deps)
parse = { parse_deps = false, clean = true }

# Style
tab_width = 4
line_length = 100
documentation = true
usize_is_size_t = true

# Header banner
autogen_warning = """
/* This header was automatically generated by cbindgen.
 * Do not edit it manually. See cbindgen.toml and src/ffi.rs.
 */
"""

# Names
header = """
#ifdef __cplusplus
extern "C" {
#endif
"""

trailer = """
#ifdef __cplusplus
} // extern "C"
#endif
"""